    <body>
        
        <div class="" id="addcontact">
            <button type="button" class="noOutline" id="createnew" data-toggle="modal" data-target="#newContact">+ Add New</button>
            <button class="noOutline" id="remove">Remove</button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="newContact" tabindex="-1" role="dialog" aria-labelledby="newContactLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newContactLabel">Add New Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cross">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <h6 class="regform text-center">Full Name *</h6>
                            <input type="text" class="inputreg noOutline" id="name" required='true'>
                            <h6 class="regform text-center">Phone Number *</h6>
                            <input type="text" id="phone" required placeholder="+91 - 1234567890" class="inputreg noOutline">
                            <h6 class="regform text-center">Email</h6>
                            <input type="text" id="email" class="inputreg noOutline" placeholder="abc@xyz.com">
                            <h6 class="regform text-center">Address</h6>
                            <input type="text" id="address" class="inputreg noOutline">
                            <input type="submit" class="hide">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                        <button type="button" class="btn btn-primary" id="addContact" data-target="#contactCreated" data-toggle="modal">Save Contact</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal ends here -->

        <div class="modal animated flipinX" id="contactCreated" tabindex="-1" role="dialog" aria-labelledby="contactCreated"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-center animated flash">Contact Saved</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
                    </div>
                </div>
            </div>
        </div>
